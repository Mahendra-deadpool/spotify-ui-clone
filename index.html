<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Spotify</h2>
      <ul>
        <li>🏠 Home</li>
        <li>🔍 Search</li>
        <li>📚 Your Library</li>
      </ul>
    </aside>

    <main class="main-content">
      <h3>Recently Played</h3>
      <div class="card-container">
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Album Cover" />
          <p>Song Title</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/150" alt="Album Cover" />
          <p>Another Song</p>
        </div>
      </div>
    </main>
  </div>

  <footer class="music-player">
    <div class="track-info">🎵 Playing: Song Title</div>
    <div class="controls">
      <button>⏮️</button>
      <button>⏯️</button>
      <button>⏭️</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
